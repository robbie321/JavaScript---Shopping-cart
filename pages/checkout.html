<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Repsonsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/checkout.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="../css/font-awesome/all.css">
    <script defer src="../Scripts/all.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <!-- on load, get the cart items from storage -->
  <body onload="getCartItems()">

    <div class="wrapper">
        <h1 style="text-align: center;padding-bottom: 25px;">Checkout</h1>

        <!-- this html was taken from W3 Schools
        I added by own id's and divs to make it fit my cart items from local storage
    https://www.w3schools.com/howto/howto_css_checkout_form.asp-->
        <div class="row" id="card">
            <div class="col-75">
              <div class="container">

                <form >

                  <div class="row">
                    <div class="col-50">
                      <h3 class="primary-txt">Billing Address</h3>
                      <label for="fname"><i class="tertiary-txt fas fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Robbie Malone">
                      <label for="email"><i class="tertiary-txt fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="john@example.com">
                      <label for="adr"><i class="tertiary-txt far fa-address-card"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="21 John Street">
                      <label for="city"><i class="tertiary-txt fas fa-city"></i>  City</label>
                      <input type="text" id="city" name="city" placeholder="Co. Kilkenny">

                      <div class="row">
                        <div class="col-50">
                          <label for="Eircode">Eircode</label>
                          <input type="text" id="Eircode" name="Eircode" placeholder="R95 0000">
                        </div>
                      </div>
                    </div>

                    <div class="col-50">
                      <h3 class="primary-txt">Payment</h3>

                      <label for="cname">Name on Card</label>
                      <input type="text" id="cname" name="cardname" placeholder="Robbie Malone">
                      <label for="ccnum">Credit card number</label>
                      <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                      <label for="expmonth">Exp Month</label>
                      <input type="text" id="expmonth" name="expmonth" placeholder="September">

                      <div class="row">
                        <div class="col-50">
                          <label for="expyear">Exp Year</label>
                          <input type="text" id="expyear" name="expyear" placeholder="2022">
                        </div>
                        <div class="col-50">
                          <label for="cvv">CVV</label>
                          <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                      </div>
                    </div>

                  </div>

                  <button id="checkout-button" type="submit" class="secondary-bg ">Checkout</button>
                </form>
              </div>
            </div>

            <div class="col-25">
              <div class="container">
                <h4 class="primary-txt">Cart
                  <span class=" price" style="color:black">
                    <i class="tertiary-txt fa fa-shopping-cart"></i>
                    <b class="primary-txt" id="cartNo">4</b>
                  </span>
                </h4>
                <div id="cart-items">

                </div>

                    <hr>
                    <p>Total <span class="price" id='total' style="color:black"><b>$30</b></span></p>
              </div>
            </div>
          </div>
    </div>




    <!-- Footer -->
    <div class="footer">
      <footer>
          <div class="social"><a href="www.instagram.com"><i class="tertiary-txt fab fa-instagram-square"></i></a><a href="www.snapchat.com"><i class="tertiary-txt fab fa-snapchat-ghost"></i></i></a><a href="www.twitter.com"><i class="tertiary-txt fab fa-twitter"></i></a><a href="wwww.facebook.com"><i class="tertiary-txt fab fa-facebook"></i></a></div>
          <ul class="list-inline ">
              <li class="list-inline-item"><a href="./index.html">Home</a></li>
              <li class="list-inline-item"><a href="./about.html">About</a></li>
              <li class="list-inline-item"><a href="./Shop.html">Shop</a></li>
              <li class="list-inline-item"><a href="./contact.html">Contact</a></li>
          </ul>
          <p class="copyright secondary-txt">ReFurn Â© 2021</p>
      </footer>
  </div>

    <!-- Site JS -->
    <script src="../Scripts/checkout.js"></script>
    <script src="../Scripts/index.js"></script>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
