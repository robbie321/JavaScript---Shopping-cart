<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Repsonsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/contact.css">

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="../css/font-awesome/all.css">
    <script defer src="../Scripts/all.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>

    <!-- Nav -->

    <nav class="navbar navbar-expand-lg primary-bg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">ReFurn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Shop.html">Shop</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Login/Sign up
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                <li><a class="dropdown-item" href="./login.html">Login</a></li>
                <li><a class="dropdown-item" href="./signup.html">Sign up</a></li>
                <!-- <li><hr class="dropdown-divider"></li> -->
              </ul>
            </li>
          </ul>

          <!-- cart -->
          <div class="btn-group" role="group">
            <button onclick="addToCartHTML()" id="btnGroupDrop1" type="button" class="cart-dropdown secondary-bg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Cart <span id="cartItem">(<span id="cartNo">0</span>)</span> <i class="fas fa-shopping-cart"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-width" aria-labelledby="btnGroupDrop1">
              <div class="cart-container">
                <div id="cart-items">
                  <div class="row">
                    <div class="col-sm-2">
                      <img width=80 src="../img/earth.png" alt="placeholder">
                    </div>
                    <div class="col-sm-6">
                      <h6>Old chair</h6>
                      <p>€120.00</p>
                    </div>
                    <!-- Delete button -->
                    <div class="col-sm-4">
                      <button class="error">Remove</button>
                    </div>
                  </div>
                </div>
                <div class="total row">
                  <hr style="width: 95%;">
                  <div class="col-sm-8">
                    <h6>Total: </h6>
                  </div>

                  <div id="total_cost" class="col-sm-4">
                    €120.00
                  </div>

                </div>
              </div>
            </div>
          </div>

          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- main -->
    <div id="triangle-topleft"></div>
    <section class="wrapper">
      <div class="heading-contact">
        <h1>Contact Us</h1>
      </div>
      <form>
        <!-- Row 1 -->
        <div class="row">
          <!-- First Name -->
          <div class="col-md-6 mb-6">
            <label >First name</label>
            <input type="text" class="form-control" id="validationFirstName" placeholder="First name" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6 mb-6">
            <label>Last name</label>
            <input type="text" class="form-control" id="validationLastName" placeholder="Last name" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <!-- Subject line -->
          <div class="mt-3 col-md-12 mb-12">
            <label>Subject line</label>
            <input type="text" class="form-control" id="validationSubjectLine" placeholder="Subject line" value="" required>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="mt-3 col-md-12 mb-12">
            <label>Message</label>
            <textarea class="form-control" rows="10"></textarea>
          </div>
        </div>

        <!-- Submit -->
        <div class="submit">
          <button  type="submit" class="mt-3 col-md-12 secondary-bg">Submit</button>
        </div>


      </form>
    </section>


    <!-- Footer -->
    <div class="footer">
      <footer>
          <div class="social"><a href="www.instagram.com"><i class="tertiary-txt fab fa-instagram-square"></i></a><a href="www.snapchat.com"><i class="tertiary-txt fab fa-snapchat-ghost"></i></a><a href="www.twitter.com"><i class="tertiary-txt fab fa-twitter"></i></a><a href="wwww.facebook.com"><i class="tertiary-txt fab fa-facebook"></i></a></div>
          <ul class="list-inline ">
              <li class="list-inline-item"><a href="./index.html">Home</a></li>
              <li class="list-inline-item"><a href="./about.html">About</a></li>
              <li class="list-inline-item"><a href="./Shop.html">Shop</a></li>
              <li class="list-inline-item"><a href="./contact.html">Contact</a></li>
          </ul>
          <p class="copyright secondary-txt">ReFurn © 2021</p>
      </footer>
  </div>

    <!-- Site JS -->
    <script src="../Scripts/contact.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
